    <div class="container cf">
        <div class="contact-form">
            <h2>Contact me</h2>
            <p>Please send your message using the form below.<br/>
            I will be in contact with you shortly!</p>
            <form id="contact-form-id" method="post" action="https://formspree.io/f/xgerzvoy">
                <div class="cf-form-group">
                    <label for="Name" class="cf-label">Name</label>
                    <div class="cf-input-group">
                        <input type="text" name="name" class="cf-control" placeholder="Your name" required>             
                    </div>
                </div>
                <div class="cf-form-group">
                    <label for="Email" class="cf-label">Email</label>
                    <div class="cf-input-group">
                        <input type="email" name="email" placeholder="Your email address" class="cf-control" required>             
                    </div>
                </div>
                <div class="cf-form-group">
                    <label for="Message" class="cf-label">Message</label>
                    <div class="cf-input-group">
                        <textarea id="Message" name="message" placeholder="Your message" class="cf-control" rows="8" maxlength="3000" required></textarea>             
                    </div>
                </div>
                <div class="cf-form-group">
                    <button type="submit" name="submit" id="cf-button" class="cf-button">Send Message</button>
                </div>
            </form>
        </div>
    </div>
